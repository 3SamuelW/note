site_name: 我的笔记站点
site_url: https://note-samuelw.github.io/
site_author: Samuel Wang
site_description: "这是我的个人笔记与文档网站"

theme:
  name: material
  language: zh
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.top
    - content.code.copy
    - content.tabs.link

extra_css:
  - extra.css
extra_javascript:
  - extra.js

nav:
  - 首页: index.md
  - 其他页面: other-page.md

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true

repo_url: https://github.com/note-samuelw/note-samuelw.github.io
edit_uri: edit/main/docs/
