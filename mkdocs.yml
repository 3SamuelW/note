site_name: Samuel's 学习工作站
site_url: https://3samuelw.github.io/note/
site_author: Samuel Wang
site_description: "记录并分享我的学习与项目经历"

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 切换到深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换到浅色模式
  features:
    - navigation.instant
    - navigation.top
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.tabs.link
    - toc.follow
    - mathjax
  icon:
    repo: fontawesome/brands/github

extra_css:
  - extra.css
extra_javascript:
  - extra.js

nav:
  - 🏠 首页: index.md
  - 📝 课程笔记: 
    - BME课程 🎓: 
      - 工程生理学: 
        - 摘要: notes/bme/engineering-physiology/index.md
        - 课程笔记: notes/bme/engineering-physiology/notes-online.md
      - 微机原理及应用:
        - 摘要: notes/bme/micro-computer/index.md
        - 实验报告: notes/bme/micro-computer/reports.md
    - CS课程 👨‍💻:
      - 缘起: notes/cs/signup.md
    - 语言学习 🌏:
      - 阿拉伯语/العربية:
        - 学习笔记: notes/lan/arabic/arabic.md
      - 法语/Français:
        - 学习笔记: notes/lan/french/french.md
        - 法语语法整理: notes/lan/french/grammaire.md
      - 荷兰语/Nederlands:
        - 学习笔记: notes/lan/dutch/dutch.md
    - Samuel学BCI 🧠:
      - 说明: notes/bci/index.md
      - 神经科学基础与疾病: notes/bci/neuroscience/notes.md
      - 神经生物学: notes/bci/neurobiology/notes.md
  - 🚀 项目展示:
    - projects/index.md
    # - 项目A: projects/project-a.md
    # - 项目B: projects/project-b.md
  - 🛠️ 工具资源:
    - tools/index.md
    - 开发工具: tools/development-tools.md
    - 有用资源: tools/useful-resources.md
    - 教程收集: tools/tutorials.md
  - 👤 关于我: about.md

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      locale: zh
  - glightbox

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - md_in_html
  - pymdownx.blocks.caption

repo_url: https://github.com/3SamuelW/note
edit_uri: edit/main/docs/